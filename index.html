        const questionNumberElement = document.getElementById('question-number');
        const questionTextElement = document.getElementById('question-text');
        const answersElement = document.getElementById('answers');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');

        let currentQuestionIndex = 0;
        let selectedAnswers = Array(questions.length).fill(null);

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            questionNumberElement.innerText = `Question ${currentQuestionIndex + 1} / ${questions.length}`;
            
            questionTextElement.innerHTML = '';

            if (question.image) {
                const imageElement = document.createElement('img');
                imageElement.src = question.image;
                imageElement.alt = "Question Image";
                imageElement.classList.add('question-image');
                questionTextElement.appendChild(imageElement);
            }
            
            const questionText = document.createElement('div');
            questionText.classList.add('question-text');
            questionText.textContent = question.question;
            questionTextElement.appendChild(questionText);

            answersElement.innerHTML = '';
            question.answers.forEach((answer, index) => {
                const answerContainer = document.createElement('div');
                answerContainer.classList.add('answer-container');

                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'answer';
                input.id = `answer${index}`;
                input.checked = selectedAnswers[currentQuestionIndex] === index;

                input.addEventListener('change', () => {
                    selectedAnswers[currentQuestionIndex] = index;
                    showCorrectAnswer();
                });

                const label = document.createElement('label');
                label.htmlFor = `answer${index}`;

                if (answer.list) {
                    label.innerHTML = `<strong>${answer.text}</strong><ol>${answer.list.map(item => `<li>${item}</li>`).join('')}</ol>`;
                } else {
                    label.innerHTML = answer.text;
                }

                answerContainer.appendChild(input);
                answerContainer.appendChild(label);
                answersElement.appendChild(answerContainer);
            });

            prevButton.classList.toggle('hidden', currentQuestionIndex === 0);
            nextButton.textContent = currentQuestionIndex === questions.length - 1 ? 'Finish' : 'Next';
        }

        function showResult() {
            const correctAnswers = selectedAnswers.reduce((count, selectedIndex, index) => {
                return count + (questions[index].answers[selectedIndex]?.correct ? 1 : 0);
            }, 0);
            alert(`You scored ${correctAnswers} out of ${questions.length}`);
        }

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex === questions.length - 1) {
                showResult();
            } else {
                currentQuestionIndex++;
                showQuestion();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        });

        function showCorrectAnswer() {
            const question = questions[currentQuestionIndex];
            const answerContainers = answersElement.querySelectorAll('.answer-container');

            answerContainers.forEach((container, index) => {
                const label = container.querySelector('label');
                label.classList.toggle('correct-answer', question.answers[index].correct);
            });
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('.goog-te-banner-frame').forEach(function (node) {
                node.style.display = 'none';
            });
            showQuestion();
